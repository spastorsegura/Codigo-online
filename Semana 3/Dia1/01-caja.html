<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* reset */
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    h1{
      border:2px solid blueviolet;
      padding:40px;
      margin:20px;
    }

    h2{
      border:1px solid red;
      /* color:green; */
      padding-top:40px;
      padding-bottom:20px;
      padding-right:30px;
      padding-left:10px;
      
      margin:60px 40px 20px 10px;
    }

    p{
      width:300px;
      border:1px solid green;
      padding:20px;
      /* el tamaño de mi cajita se respete, por mucho borde o padding que yo tenga */
    }
  </style>
</head>
<body>
  <header>
    <h1>Título</h1>
  </header>
  <main>
    <section>
      <article>
        <h2>Mi Artículo</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam, ex.
        </p>
      </article>
    </section>
  </main>
</body>
</html>
