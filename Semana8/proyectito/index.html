<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Inventario App</span>
      <button class="btn btn-outline-primary" id="btnAgregarModal">Crear Producto</button>
    </div>
  </nav>
  <!-- aquí comienza el contenido -->
  <main class="container mt-2">
    <div class="row" id="contenido">

    </div>
  </main>

  <!-- modal -->
  <div class="modal" tabindex="-1" id="modalProducto1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titulo-modal">Mi Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formcrearproducto">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" name="producto_nombre">
            </div>
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" class="form-control" name="producto_descripcion">
            </div>
            <div class="form-group">
              <label>Precio</label>
              <input type="number" class="form-control" name="producto_precio">
            </div>
            <div class="form-group">
              <label>Imagen</label>
              <input type="text" class="form-control" name="producto_imagen">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="./js/Producto.js"></script>
  <script src="./js/Network.js"></script>
  <script src="./js/Interface.js"></script>
  <script src="./js/App.js"></script>
</body>
</html>
